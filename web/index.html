<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Center软件源解析</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📦 App Center软件源解析</h1>
            <p>输入XML网址，解析并展示应用信息</p>
        </div>

        <div class="url-input-section">
            <div class="input-group">
                <input type="url" 
                       id="xmlUrl" 
                       class="url-input" 
                       placeholder="请输入XML文件网址，例如：https://example.com/plugins.xml">
                <button id="parseBtn" class="btn">解析XML</button>
                <button id="sampleBtn" class="btn sample-btn">加载示例</button>
            </div>
            <div style="color: #666; font-size: 14px;">
                💡 提示：请确保XML文件支持跨域访问（配置了正确的CORS头），或在本地服务器环境下使用
            </div>
        </div>

        <div id="errorMessage" class="error-message"></div>
        
        <div id="stats" class="stats">
            <div class="stats-content">
                <div class="stat-item">
                    <span class="stat-label">应用总数：</span>
                    <span id="totalCount" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">分类：</span>
                    <span id="categories" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">最后更新：</span>
                    <span id="lastUpdate" class="stat-value">-</span>
                </div>
            </div>
        </div>

        <div id="searchSection" class="search-section" style="display: none;">
            <div class="search-container">
                <input type="text" 
                       id="searchInput" 
                       class="search-input" 
                       placeholder="搜索应用名称、描述、开发者...">
                <button id="clearSearchBtn" class="clear-search-btn" style="display: none;">×</button>
            </div>
        </div>

        <div id="searchInfo" class="search-info" style="display: none;">
            正在显示与 "<span id="searchKeyword"></span>" 相关的 <span id="searchCount"></span> 个结果
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            正在解析XML文件...
        </div>

        <div id="pagination" class="pagination" style="display: none;">
            <button id="prevPage" class="pagination-btn" disabled>上一页</button>
            <span class="page-info">第 <span id="currentPage">1</span> 页，共 <span id="totalPages">1</span> 页</span>
            <div id="pageButtons" class="page-buttons"></div>
            <button id="nextPage" class="pagination-btn" disabled>下一页</button>
        </div>

        <div id="emptyState" class="empty-state">
            <div class="empty-icon">📋</div>
            <div class="empty-title">暂无应用数据</div>
            <div class="empty-description">请输入XML网址或点击"加载示例"按钮</div>
        </div>

        <div id="appsGrid" class="apps-grid" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
